version: '2'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .:/var/www/symfony54
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs:/var/log/nginx
    links:
      - php

  php:
    build: ./docker/php
    volumes:
      - .:/var/www/symfony54
